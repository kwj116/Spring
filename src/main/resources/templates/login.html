<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="css/fragmentsCss/header.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/loginForm.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div>
        <h3>Login</h3>
        <form th:action="@{members/loginCheck}" method="post">
            <div class="input-box">
                <input id="username" type="text" name="id" placeholder="아이디" required>
                <label for="username">아이디</label>
            </div>

            <div class="input-box">
                <input id="password" type="password" name="pw" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
            </div>
            <input type="submit" value="로그인">
        </form>
    </div>
</div>
</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${loginError}]]*/;
    if(message){
    alert(message);
    }
    /*]]>*/
</script>
</html>
