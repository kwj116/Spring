<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="css/loginForm.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/fragmentsCss/header.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div>
        <!--<p th:if="${#fields.hasErrors('*')}" style="color: red;">입력값을 확인해주세요.</p>-->
        <h3>SignUp</h3>
        <form th:action="@{/members/signUp}" method="post">
            <div class="input-box">
                <input id="username" type="text" name="id" placeholder="아이디" required>
                <label for="username">아이디</label>
            </div>

            <div class="input-box">
                <input id="password" type="password" name="pw" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
            </div>

            <div class="input-box">
                <input id="name" type="text" name="name" placeholder="이름" required>
                <label for="name">이름</label>
            </div>

            <div class="input-box">
                <input id="email" type="email" name="email" placeholder="이메일" required>
                <label for="email">이메일</label>
            </div>
            <input type="submit" value="회원가입">
        </form>
    </div>
</div>
</body>
</html>
