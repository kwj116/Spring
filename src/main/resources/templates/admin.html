<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragmentsCss/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <table border="1">
        <caption>
            <h2>관리자 모드(Admin)</h2>
        </caption>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
        </tr>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
        </tr>
    </table>
</div>
</body>
<script th:inline="javascript" th:src="@{/js/toggleMenu.js}">

</script>
</html>
